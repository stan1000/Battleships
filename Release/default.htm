<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>Battleships - Schiffe Versenken</title>
<link rel="stylesheet" type="text/css" href="webres/style.css" />
<script type="text/javascript">
function openAppletWindow(lng) {
	var sParm = location.search;
	var sConfigFile = 'config.htm';
	if (lng == 'de') {
		sConfigFile = 'config-de.htm';
	} else {
		if (sParm.search('lng=de') > -1) {
			sConfigFile = 'config-de.htm';
		} else if (sParm.search('lng=zh') > -1) {
			sConfigFile = 'config-zh.htm';
		}
	}
	var oWnd = window.open('/resolve/' + sConfigFile, 'wndBattleShipsApplet', 'toolbar=no,location=no,resizable=yes,status=no,width=645,height=500');
	oWnd.focus();
}
</script>
</head>
<body>
<div id="BgTop">
	<div id="Title"><h1>Battleships &ndash;<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Schiffe Versenken</h1></div>
	<div id="Link"><a href="http://www.stans-world.de/programming.html" target="_blank">Stan's World</a></div>
</div>
<div class="OpenApplet">
	<br />
	Please click the button below to start playing Battleships.<br /><br /><br /><br /><input type="button" value="Play Now" class="OpenButton" onclick="openAppletWindow()" />
</div>
<div class="OpenApplet">
	<br />
	Bitte folgenden Knopf anklicken um Schiffe Versenken zu spielen.<br /><br /><br /><br /><input type="button" value="Jetzt Spielen" class="OpenButton" onclick="openAppletWindow('de')" />
</div>
</body>
</html>
