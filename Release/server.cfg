<serverconfig>
	<!-- server port; must match the config(-xx).htm setting so connecting applets work --> 
	<param name="ServerPort" value="666" />

	<!-- Dedicated server settings -
		set this to 1 if you want to allow remote administration - 
		it's recommended then to also set RconPassword -->
	<param name="AllowRemoteAdmin" value="0" />
	<param name="RconPassword" value="password" />

	<!-- Webserver settings -->
	<param name="UseWebServer" value="0" />
	<param name="WebServerPort" value="80" />
	<param name="WebServerLog" value="1" />	<!-- Request logging on/off -->

	<param name="CellWidth" value="22" />		<!-- Width of a cell, in pixels -->
	<param name="FieldWidth" value="18" />	<!-- Width of the field, in cells -->

	<!-- Number of ships per shiptype -->
	<param name="ShipTypeCount1" value="2" />
	<param name="ShipTypeCount2" value="4" />
	<param name="ShipTypeCount3" value="4" />
	<param name="ShipTypeCount4" value="3" />
	<param name="ShipTypeCount5" value="2" />
	<param name="ShipTypeCount6" value="0" />
</serverconfig>
