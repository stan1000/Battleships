function openAppletWindow() {
	var sParm = location.search;
	var sConfigFile = 'config.htm';
	if (sParm.search('lng=de') > -1) {
		sConfigFile = 'config-de.htm';
	} else if (sParm.search('lng=en') > -1) {
		sConfigFile = 'config-en.htm';
	}
	var oWnd = window.open('/resolve/' + sConfigFile, 'wndBattleShipsApplet', 'toolbar=no,location=no,resizable=yes,status=yes,width=645,height=500');
	oWnd.focus();
}
</script>
