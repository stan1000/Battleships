<serverconfig>
	<!-- server port; must match the config(-xx).htm setting so connecting applets work --> 
	<param name="ServerPort" value="21" />

	<!-- set this to 1 if you want to allow remote administration - it is recommended to then also set RconPassword -->
	<param name="AllowRemoteAdmin" value="1" />
	<param name="RconPassword" value="password" />

	<param name="UseWebServer" value="1" />
	<param name="WebServerLog" value="1" />
	<param name="WebServerPort" value="88" />

	<param name="CellWidth" value="18" />
	<param name="FieldWidth" value="18" />
	<param name="ShipTypeCount1" value="2" />
	<param name="ShipTypeCount2" value="3" />
	<param name="ShipTypeCount3" value="3" />
	<param name="ShipTypeCount4" value="2" />
	<param name="ShipTypeCount5" value="2" />
	<param name="ShipTypeCount6" value="1" />
</serverconfig>